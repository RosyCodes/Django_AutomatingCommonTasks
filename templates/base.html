{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automate The Common Boring Stuffs</title>

    <!-- Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Custom static files-->
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <script src="{% static 'js/custom.js' %}"></script>
</head>

<body>

    <div class="container">
        <!-- navigation bar -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'images/rnl_logo3.png' %}" alt="" width="50" height="50"
                        class="d-inline-block align-text-top">
                    Automate The Common Boring Stuffs with Django
                </a>
                {% if user.is_authenticated %}
                <!-- show logout button -->
                <div>
                    Logged in as: {{user}}
                    <a href="{% url 'logout' %}" class="float-right  btn btn-outline-danger">Logout</a>

                </div>
                {% else %}
                <div>
                    <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
                    &nbsp;<a href="{% url 'register' %}" class="float-right  btn btn-primary">Register</a>
                </div>
                {% endif %}

            </div>
        </nav>

        {% block content %}
        <!-- All the unique webpage content will go here-->
        {% endblock %}

        <br>
        <br>
        <!-- Footer  Part -->
        <footer class="blog-footer">
            <p>Copyright &copy
                <script>document.write(/\d{4}/.exec(Date())[0])</script> Automate The Common Boring Stuffs | By <a
                    href='#'>Rosilie Lim</a>
            </p>
        </footer>
    </div>

</body>

</html>
